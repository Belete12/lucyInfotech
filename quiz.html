<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Level Quiz</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .question { margin: 15px 0; }
    .answers { margin-left: 20px; }
  </style>
</head>
<body>
  <h1>Multi-Level Quiz</h1>

  <label for="subject">Select Subject:</label>
  <select id="subject">
    <option value="math">Math</option>
    <option value="science">Science</option>
    <option value="Geography">Geography</option>
  </select>

  <label for="level">Select Difficulty:</label>
  <select id="level">
    <option value="beginner">Beginner</option>
    <option value="intermediate">Intermediate</option>
    <option value="advanced">Advanced</option>
  </select>

  <button onclick="startQuiz()">Start Quiz</button>

  <div id="quiz-container"></div>
  <button onclick="submitQuiz()" style="display:none;" id="submit-btn">Submit Answers</button>
  <div id="result"></div>

  <script src="quize.js"></script>
</body>
</html>
